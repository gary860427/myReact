<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./jQuery/lightbox/css/lightbox.css">
    <style>
        #carousel {
            background-color: #2c2c2c;
            padding: 10px 0;
        }

        #carousel img {
            vertical-align: bottom;
            width: 300px;
            height: 200px;
            margin: 5px;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // 查看react, reactDOM成員
        const { useEffect } = React;

        // jQuery環境簡寫


        // 步驟三：建立 React 元件
        // 元件自首要大寫，而且有回傳值return
        function App() {

            useEffect(() => {
                // 撰寫jQuery環境正常寫法
                // $(document).ready(function(){});
                $(function () {
                    $('#carousel').jCarouselLite({
                        auto: 1200, // 多久時間輪播一次
                        scroll: 3,  // 每次捲動的張數
                        visible: 5, //顯示的張數
                        speed: 1000, //輪播的速度
                    });
                });
            }, []);

            return (
                <div>
                    <h1>旋轉木馬</h1>
                    <div id="carousel">
                        <ul>
                            <li><img src="../react0814/pic5.jpg" alt="" /></li>
                            <li><img src="../react0814/pic6.jpg" alt="" /></li>
                            <li><img src="../react0814/pic2.jpg" alt="" /></li>
                            <li><img src="../react0814/pic3.jpg" alt="" /></li>
                            <li><img src="../react0814/pic4.jpg" alt="" /></li>
                        </ul>

                    </div>
                </div>
            )
        }

        // 步驟四：渲染元件到根元件上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);

    </script>
    <!--  -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <!-- 輪播主程式js -->
    <script src="./jQuery/js/jquery.jcarousellite.min.js"></script>
</body>

</html>
