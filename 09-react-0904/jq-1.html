<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: #2c2c2c;
            text-decoration: none;
        }

        .fadeBtn {
            display: block;
            width: 200px;
            height: 80px;
            line-height: 80px;
            background-color: #ddd;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #fff;
            box-shadow: 0 0 3px #555;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // 查看react, reactDOM成員
        const { useEffect } = React;

        // jQuery環境簡寫


        // 步驟三：建立 React 元件
        // 元件自首要大寫，而且有回傳值return
        function App() {

            useEffect(() => {
                // 撰寫jQuery環境正常寫法
                // $(document).ready(function(){});
                $(function () {
                    $('.fadeBtn').hover(function () {
                        // 滑鼠移入時淡出且放大文字
                        $(this).animate({ opacity: '0.5', fontSize: '24px' }, 300);

                    }, function () {
                        // 滑鼠離開時淡入且還原文字大小
                        $(this).animate({ opacity: '1', fontSize: '20px' }, 300);
                    });
                });
            }, []);

            return (
                <div>
                    <h1>animate方法</h1>
                    <a href="" className="fadeBtn">按鈕</a>
                </div>
            )
        }

        // 步驟四：渲染元件到根元件上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);

    </script>
    <!--  -->
    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
</body>

</html>
