<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 步驟1:載入React,Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        image {
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 步驟2:載入根元素(root) -->
    <div id="root"></div>

    <!-- 步驟3:建立React元件 -->
    <script type="text/babel">
        function App() {
            // JSX寫法
            return <>
                <div>
                    <div>
                        <h2>我是圖片</h2>
                        <img src="./pic6.jpg" alt="" />
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem necessitatibus magnam accusamus aliquam nulla, atque a, nisi, aperiam voluptatibus dolores reiciendis in pariatur repudiandae aspernatur aut amet unde at autem?</p>
                </div>
            </>

            return (
                <div>
                    <div>
                        <h2>我是圖片</h2>
                        <img src="./pic6.jpg" alt="" />
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem necessitatibus magnam accusamus aliquam nulla, atque a, nisi, aperiam voluptatibus dolores reiciendis in pariatur repudiandae aspernatur aut amet unde at autem?</p>
                </div>
            )
        }

        // 步驟4:渲染(顯示)App元件到根元件(root)上
        const el = document.getElementById('root');
        const root = ReactDOM.createRoot(el);
        root.render(<App />);


    </script>



</body>

</html>
