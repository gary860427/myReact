<!DOCTYPE html>
<html>

<head>
  <title>使用資料驅動</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <!-- bootstrap js -->
  <script src="../javascripts/vendor.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
    integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <!-- 章節標題 -->
        <div class="mb-4">
          <h1 class="mt-0 text-muted">使用資料驅動-建立版型</h1><small>檔名：<code>react-2a.html</code></small>
        </div>
        <!-- bootstrap card 版型 -->
        <!-- template：https://getbootstrap.com/docs/5.2/components/card/ -->
        <div class="card" style="width: 18rem;">
          <img
            src="https://media.istockphoto.com/id/1363741900/photo/green-sea-turtle-chelonia-mydas.jpg?s=612x612&w=is&k=20&c=ZfEMM827uTmWHvpWXmfFe7hF-Tzac-Pa8kwIshQIJB8="
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        <hr>


        <!-- 練習開始 -->
        <!-- 根元素 -->
        <div id="root"></div>
        <!-- 撰寫jsx -->
        <script type="text/babel">
          function App() {
            // 建立資料物件
            const data = {
              imgUrl: 'https://media.istockphoto.com/id/1363741900/photo/green-sea-turtle-chelonia-mydas.jpg?s=612x612&w=is&k=20&c=ZfEMM827uTmWHvpWXmfFe7hF-Tzac-Pa8kwIshQIJB8=',
              title: '龜頭',
              content: "Some quick example text to build on the card title and make up the bulk of the card's content.",
              btnLink: 'https://www.istockphoto.com/photo/green-sea-turtle-chelonia-mydas-gm1363741900-435185368?utm_campaign=srp_photos_top&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fturtle&utm_medium=affiliate&utm_source=unsplash&utm_term=turtle%3A%3A%3A',
              btnTitle:'查看圖片來源',
            }
            return <>

              {/*元件中的return區的註解前後加大括號*/}
              {/*卡片1*/}
              <div className="card mb-3">
                <img src={data.imgUrl}
                  className="card-img-top" alt="..." />
                <div className="card-body">
                  <h5 className="card-title">{data.title}</h5>
                  <p className="card-text">{data.content}</p>
                  <a href={data.btnLink} className="btn btn-primary">{data.btnTitle}</a>
                </div>
              </div>

            </>


          }

          ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />);
        </script>


        <!-- 練習結束 -->
      </main>
    </div>
  </div>

  <!-- bootstrap css, icon -->
  <link rel="stylesheet" href="../stylesheets/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
